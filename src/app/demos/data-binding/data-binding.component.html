<div class="container m-5">
    <h3>Interpolation</h3>

    <p [ngClass]="{
        'text-secondary': contadorDeClique < 3,
        'text-sucess': contadorDeClique >= 3,
        'text-warning': contadorDeClique >= 5,
        'text-danger': contadorDeClique > 9
    }">O número de cliques é: {{contadorDeClique}}</p>

    <br>
    <br>

    <h3>Property Binding</h3>
    
    <button class="btn btn-info" [disabled]="contadorDeClique >= 10">Botão</button>

    <br>

    <img [src]="urlImagem" height="50px" width="50px">

    <br>
    <br>

    <h3>Event Binding</h3>
    <button class="btn btn-warning" (click)="adicionarClique()">Clique-me (+)</button>
    <button class="btn btn-dark" (click)="removerClique()">Clique-me (-)</button>

    <br>
    <br>

    <h3>Two-way Binding</h3>

    <!--
    <input type="text" (keyup)="perdaDeFoco($event)" placeholder="Digite seu nome.">
    <br>
    <label>Seu nome é {{nome}}</label>
    -->

    <!--<input type="text" [ngModel]="nome" (ngModelChange)="nome = $event" placeholder="Digite seu nome">
    <br>
    <label>Seu nome é {{nome}}</label>
    -->

    <input type="text" [(ngModel)]="nome" placeholder="Digite seu nome">
    <br>
    <label>Seu nome é {{nome}}</label>


</div>
